name: Windows RDP via Tailscale (Teste)

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
          netsh advfirewall firewall set rule group="remote desktop" new enable=yes

      - name: Create RDP User
        run: |
          net user rdpuser P@ssw0rd123! /add
          net localgroup administrators rdpuser /add

      - name: Download Tailscale
        run: |
          powershell -Command "Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale.exe"

      - name: Install Tailscale
        run: |
          powershell -Command "Start-Process .\tailscale.exe -ArgumentList '/S' -Wait"

      - name: Start Tailscale
        env:
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          "C:\Program Files\Tailscale\tailscale.exe" up `
            --authkey=$env:TS_AUTHKEY `
            --hostname=github-rdp `
            --accept-dns=false

      - name: Show Tailscale IP
        run: |
          "C:\Program Files\Tailscale\tailscale.exe" ip -4

      - name: Keep Alive
        run: |
          echo "RDP ativo. Job ficará rodando até o limite do GitHub Actions."
          timeout /t 21600
